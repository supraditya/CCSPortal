<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Aditya Menon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IEEECS | Selections</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="images/logoicon.png">
  <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,600,700"
      rel="stylesheet"
    />
</head>
<body>
<!-- partial:index.partial.html -->
<div class="row" style="text-align: center;">
			<img src="images/ieeecsnew.png" id="mainlogo">
</div>
    <div style="text-align: center;">
    <h2 class="Lheading">Core Committee Selections</h2>
    </div>
    
    <!-- <br> -->
    <table>
    <tr>
        <td id="leftcell"><object type="image/svg+xml" id="vector" data="images/illustration.svg">
          Your browser does not support SVG
        </object></td>
        <!-- <td id="midcell"></td> -->
        <td id="rightcell">
    <div class="container">
      <!-- <div class="box"></div> -->
      <div class="container-forms">
        <div class="container-info">
          <div class="info-item">
            <div class="table">
              <div class="table-cell">
                <p>
                  Have an account?
                </p>
                <div class="btn">
                  Log in
                </div>
              </div>
            </div>
          </div>
          <div class="info-item">
            <div class="table">
              <div class="table-cell">
                <p>
                  Don't have an account? 
                </p>
                <div class="btn">
                  Sign up
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="container-form">
          <div class="form-item log-in">
            <div class="table">
              <div class="table-cell">
                <input name="Username" placeholder="Register Number"/>
                <input name="Password" placeholder="Password" type="Password" />
                <div class="btn">
                  Log in
                </div>
              </div>
            </div>
          </div>
          <div class="form-item sign-up">
            <div class="table">
              <div class="table-cell">
                <input name="email" placeholder="Email" type="text" /><input name="fullName" placeholder="Full Name" type="text" /><input name="Username" placeholder="Register Number" type="text" /><input name="Password" placeholder="Password" type="Password" />
                <div class="btn">
                  Sign up
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </td>
  </tr>
</table>

<div class="container" id="phone" style="text-align: center;">
      <div class="row">
          <div class="phone_login">
            <h2 class="Sheading">Login</h2>
            <input name="Username" placeholder="Register Number"/>
            <input name="Password" placeholder="Password"/>
            <br>
            <div class="btn">
              Log in
            </div>
            <br>
            <br>
            <h4 style="color: white" id="reglink">Not Registered? Click <a href="register.html">Here</a></h4>  
          </div>
      </div>
    </div>

<!-- partial -->
  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script><script  src="script.js"></script>
</body>
</html>
